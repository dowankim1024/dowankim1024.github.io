<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content='IE=edge' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <title>Dowan Kim&#39; Portfolio</title>
    <meta name="description" content="Portfolio for Dowan Kim"/>
    <meta name="autor" content="Dowan Kim" />
    <link rel="shortcut icon" href="images/fav.ico" type="image/x-icon">
    <!-- OG (Open Graph Data) -->
     <meta property="og:title" content="DK_Portfolio" />
     <meta property="og:type" content="website" />
     <meta property="og:url" content="배포후생성된URL"/>
     <meta property="og:image" content="배포후에 생성된 이미지 URL"/>
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">
     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/a13d39dcb0.js" crossorigin="anonymous"></script>
     <!-- CSS -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Javascript / defer를 사용하여 HTML문서가 전부 PARSER 되고 다운로드받아서 실행되게 -> 성능향상-->
       <script src="src/main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- 박스에 크게 의미가있는게 아니라 단순 스타일링 목적일때는 div사용 -->
        <div>
            <img src="images/fav.ico" alt="logo"/>
            <!-- a태그 - 화면어디에서든 DowanKim 클릭하면 상단으로 이동 -->
            <!-- a태그 href에서는 다른페이지 연결, 이메일, 전화, 페이지 상 섹션, 특정 텍스트, 미디어, 외부 링크등 가능 -->
            <!-- target에서는 어디에다 링크를열건지 (현재탭_self or새탭_blank) -->
            <!-- href="#"를 사용, 즉 empty를 사용하면 현재 페이지 맨 위로 이동 -->
            <h1><a href="#">DowanKim</a></h1>
        </div>
        <nav>
            <ul>
                <!-- nav 안에 link들의 목록(ul) 이 있고 link는 a태그 사용해야함 -->
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#work">My work</a></li>
                <li><a href="#testimonial">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Home -->
        <section id = "home"></section>
        <!-- About -->
        <section id="about"></section>
        <!-- Skills -->
        <section id = "skills"></section>
        <!-- Work -->
        <section id = "work"></section>
        <!-- Testimonials -->
        <section id = "testimonials"></section>
        <!-- Arrow up -->
        <aside></aside>
    </main>
    <!-- Footer -->
    <footer id="contact"></footer>
</body>
</html>
